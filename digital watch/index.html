<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>JS</title>

</head>

<body>

    <div class="clock-container">
        <div class="main-box">
            <div class="clock">
                <div class="main-time">
                    <div id="hours"></div>
                    <div id="dots">:</div>
                    <div id="minute"></div>
                </div>
                <div class="extra-time">
                    <div id="meridiem"></div>
                    <div id="seconds"></div>
                </div>
            </div>
            <div id="date">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
