<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a2752c007.js" crossorigin="anonymous"></script>

    <title>Digital Clock</title>

</head>

<body>

    <div class="clock-container"> 
        
        <div class="main-box">
            <div id="toggle">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div id="toggle-menu">
                <li id="12">12:00</li>
                <li id="24">24:00</li>
            </div>
            <div class="clock">
                <div class="main-time">
                    <div id="hours"></div>
                    <div id="dots">:</div>
                    <div id="minute"></div>
                </div>
                <div class="extra-time">
                    <div id="meridiem"></div>
                    <div id="seconds"></div>
                </div>
            </div>
            <div id="date">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
